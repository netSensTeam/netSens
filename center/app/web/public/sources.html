      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html" style="padding-right: 100px;">
        <div class="sidebar-brand-icon rotate-n-15">
          <img src="/img/logo.png" width="75%"/>
        </div>
        <div class="sidebar-brand-text" style="padding-right: 0px;padding-left: 00px;">NetSens</div>
      </a>

      <hr class="sidebar-divider my-0">
      <li class="nav-item active">
        <a class="nav-link" href="Sources.html" style="padding-bottom:0px; padding-top:10px;">
          <i class="fas fa-fw fa-laptop"></i>
          <span>Sources</span></a>
      </li>
	  <li class="nav-item">
        <a class="nav-link" href="networks.html" style="padding-bottom:0px; padding-top:10px;">
          <i class="fas fa-fw fa-network-wired"></i>
          <span>Networks</span></a>
      </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid" style="margin-top:25px;">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <div class="mb-0 text-gray-800">Sources</div>
          </div>
		  <div class="row">
			<div class="col-lg-3">
			<label style="margin-bottom:0px;font-size:11px;font-weight:700">Upload .pcap file</label>
				<input type="file" class="form-control-file" id="file" name="file" style="font-size: 11px;font-weight: 700;height: 28px; padding:2px">
			</div>
				<button  class="btn btn-primary" style="font-size: 11px;font-weight: 700;height: 28px;margin-top:25px;" id="upload" onclick="uploadFile()">Upload</button>
		  </div>
	
		  <div class="row">
			<div class="col-lg-12">
				<label style="margin-top:20px;margin-bottom:0px;font-size:11px;font-weight:700">Networks</label>
			</div>
		  </div>
		  <div id="spinner" class="d-flex justify-content-center" style="visibility:visible;">
			  <div class="spinner-border text-info" role="status">
				<span class="sr-only">Loading...</span>
			  </div>
		  </div>
		  <div class="col-lg-12">
			<table id="NetworksTable" border="1" class="table table-hover table-sm" style="border:0px;width: 100%;word-break: break-word;font-size:10px;"></table>
			</div>
		  </div>
		  <div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="renameModalLabel" style="font-size:14px;"></h5>
				<button id="renameModalClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<label style="font-size:11px;margin-bottom:0px;">New Name</label> <br/>
				<input id="rename"></input>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" style="font-size:11px;">Cancel</button>
				<button id="renameModalSubmit" type="button" class="btn btn-primary" style="font-size:11px;">Submit</button>
			  </div>
			</div>
		  </div>
        </div>
        <!-- /.container-fluid -->

      </div>
