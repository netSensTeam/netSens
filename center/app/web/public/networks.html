<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">

			<p><label>Extra Data:&nbsp </label><label id="label_id5"></p>
			<p><label>DHCP FingerPrint:&nbsp </label><label id="label_id6"></p>
			<p><label>First Seen:&nbsp </label><label id="label_id7"></p>
			<p><label>Last Seen:&nbsp </label><label id="label_id8"></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

        </button>

		<label style="font-size:11px;margin-bottom:0px;">Comment </label><br/>
